ndsls:
  TestBoard: |-
    service TestBoard {
        type Query {
            board(id: ID) : SoftwareBoard
        }
        type SoftwareBoard => renamed from Board {
            id: ID
            cardChildren: [SoftwareCard] => renamed from issueChildren
        }
        type SoftwareCard => renamed from Card {
            id: ID
            assignee: User => hydrated from Users.users(accountIds: $source.issue.assignee.accountId) object identified by accountId, batch size 3
        }
    }
  Users: |-
    service Users {
        type Query {
            users(accountIds: [ID]): [User]
        }
        type User {
            accountId: ID
        }
    }
schema: |-
  schema {
    query: Query
  }

  type Query {
    board(id: ID): SoftwareBoard
    users(accountIds: [ID]): [User]
  }

  type SoftwareBoard @renamed(from: "Board") {
    issueChildren: [Card] @omitted
    cardChildren: [SoftwareCard] @renamed(from: "issueChildren")
    id: ID
  }

  type SoftwareCard @renamed(from: "Card") {
    issue: Issue @omitted
    assignee: User @hydrated(from: ["users"] arguments: [{name: "accountIds" valueFromField: ["issue", "assignee", "accountId"]}] objectId: "accountId" batchSize: "3")
    id: ID
  }

  type User {
    accountId: ID
  }

  type Issue {
    id: ID
    assignee: TestUser
  }

  type TestUser {
    accountId: String
  }
