---
name: a lot of renames
query: |-
  query {
    boardScope {
      cardParents {
        cardType {
          id
          inlineCardCreate {
            enabled
          }
        }
      }
    }
  }
services:
  Boards: |
    schema {
      query: Query
    }

    type BoardScope {
      issueParents: [IssueParent]!
    }

    type InlineIssueCreateConfig {
      enabled: Boolean!
    }

    type IssueParent {
      issueType: IssueType!
    }

    type IssueType {
      id: ID
      inlineIssueCreate: InlineIssueCreateConfig
    }

    type Query {
      boardScope: BoardScope
    }
ndsls:
  Boards: |-
    service Boards {
        type Query {
            boardScope: BoardScope
        }
        type BoardScope {
             cardParents: [CardParent]! => renamed from issueParents
        }
        type CardParent => renamed from IssueParent {
             cardType: CardType! => renamed from issueType
        }
         type CardType => renamed from IssueType {
            id: ID
            inlineCardCreate: InlineCardCreateConfig => renamed from inlineIssueCreate
        }
        type InlineCardCreateConfig => renamed from InlineIssueCreateConfig {
            enabled: Boolean!
        }
    }
schema: |-
  schema {
    query: Query
  }

  type BoardScope {
    issueParents: [IssueParent]! @omitted
    cardParents: [CardParent]! @renamed(from: "issueParents")
  }

  type CardParent @renamed(from: "IssueParent") {
    issueType: IssueType! @omitted
    cardType: CardType! @renamed(from: "issueType")
  }

  type CardType @renamed(from: "IssueType") {
    inlineIssueCreate: InlineIssueCreateConfig @omitted
    id: ID
    inlineCardCreate: InlineCardCreateConfig @renamed(from: "inlineIssueCreate")
  }

  type InlineCardCreateConfig @renamed(from: "InlineIssueCreateConfig") {
    enabled: Boolean!
  }

  type Query {
    boardScope: BoardScope
  }
underlyingQueries:
  call-0: |-
    query nadel_2_Boards {
      boardScope {
        issueParents {
          issueType {
