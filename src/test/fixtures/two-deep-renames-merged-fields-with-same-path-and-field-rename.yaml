---
name: two deep renames, merged fields with same path and field rename
query: |-
  query {
    issue {
      id
      authorId
      authorName
      details {
        extra
      }
    }
  }
services:
  Issues: |
    schema {
      query: Query
    }

    type AuthorDetail {
      authorId: ID
      extraInfo: String
      name: String
    }

    type Issue {
      authorDetails: AuthorDetail
      id: ID
    }

    type Query {
      issue: Issue
    }
ndsls:
  Issues: |-
    service Issues {
        type Query {
            issue: Issue
        }
        type Issue {
            id: ID
            authorId: ID => renamed from authorDetails.authorId
            authorName: ID => renamed from authorDetails.name
            details: AuthorDetail  => renamed from authorDetails
        }
        type AuthorDetail {
            extra: String => renamed from extraInfo
        }
    }
schema: |-
  schema {
    query: Query
  }

  type AuthorDetail {
    extraInfo: String @omitted
    extra: String @renamed(from: "extraInfo")
  }

  type Issue {
    authorDetails: AuthorDetail @omitted
    authorDetails: AuthorDetail @omitted
    authorDetails: AuthorDetail @omitted
    authorId: ID @pull(from: ["authorDetails", "authorId"])
    authorName: ID @pull(from: ["authorDetails", "name"])
    details: AuthorDetail @renamed(from: "authorDetails")
    id: ID
  }

  type Query {
    issue: Issue
  }

  type AuthorDetail {
    authorId: ID
    name: String
    extraInfo: String
  }

  type AuthorDetail {
    authorId: ID
    name: String
    extraInfo: String
  }
underlyingQueries:
  call-0: |-
    query nadel_2_Issues {
      issue {
        id
        authorDetails {
          authorId
        }
        authorDetails {
          name
        }
        authorDetails {
          extraInfo
        }
      }
    }
