---
name: hydration matching using index
query: |-
  query {
    issues {
      id
      authors {
        name
      }
    }
  }
services:
  UserService: |
    schema {
      query: Query
    }

    type Query {
      usersByIds(ids: [ID]): [User]
    }

    type User {
      id: ID
      name: String
    }
  Issues: |
    schema {
      query: Query
    }

    type Issue {
      authorIds: [ID]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
ndsls:
  UserService: |-
    service UserService {
        type Query {
            usersByIds(ids: [ID]): [User]
        }
        type User {
            id: ID
            name: String
        }
    }
  Issues: |-
    service Issues {
        type Query {
            issues: [Issue]
        }
        type Issue {
            id: ID
            authors: [User] => hydrated from UserService.usersByIds(ids: $source.authorIds) using indexes, batch size 5
        }
    }
schema: |-
  schema {
    query: Query
  }

  type Issue {
    authorIds: [ID] @omitted
    authors: [User] @hydrated(from: ["usersByIds"] arguments: [{name: "ids" valueFromField: ["authorIds"]}] objectMatchByIndex: true batchSize: "5")
    id: ID
  }

  type Query {
    issues: [Issue]
    usersByIds(ids: [ID]): [User]
  }

  type User {
    id: ID
    name: String
  }
underlyingQueries:
  call-0: |-
    query nadel_2_Issues {
      issues {
        id
        authorIds
      }
    }
  call-1: |-
    query nadel_2_UserService {
      usersByIds(ids: ["1", "1", "2"]) {
        name
      }
    }
