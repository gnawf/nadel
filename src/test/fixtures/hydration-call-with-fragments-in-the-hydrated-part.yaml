---
name: hydration call with fragments in the hydrated part
query: |-
  fragment IssueFragment on Issue {
    id
  }

  query {
    issues {
      ...IssueFragment
      id
      authors {
        id
        ...UserFragment1
      }
    }
    usersByIds(id: ["USER-1"]) {
      ...UserFragment1
    }
  }

  fragment UserFragment1 on User {
    id
    name
    ...UserFragment2
  }

  fragment UserFragment2 on User {
    name
  }
services:
  UserService: |
    schema {
      query: Query
    }

    type Query {
      usersByIds(id: [ID]): [User]
    }

    type User {
      id: ID
      name: String
    }
  Issues: |
    schema {
      query: Query
    }

    type AuthorDetail {
      authorId: ID
      name: String
    }

    type Issue {
      authorDetails: [AuthorDetail]
      id: ID
    }

    type Query {
      issues: [Issue]
    }
ndsls:
  UserService: |-
    service UserService {
        type Query {
            usersByIds(id: [ID]): [User]
        }
        type User {
            id: ID
            name: String
        }
    }
  Issues: |-
    service Issues {
        type Query {
            issues: [Issue]
        }
        type Issue {
            id: ID
            authorDetails: [AuthorDetail]
            authors: [User] => hydrated from UserService.usersByIds(id: $source.authorDetails.authorId) object identified by id, batch size 2
        }
        type AuthorDetail {
            name: String
        }
    }
schema: |-
  schema {
    query: Query
  }

  type AuthorDetail {
    name: String
  }

  type Issue {
    authorDetails: [AuthorDetail] @omitted
    authorDetails: [AuthorDetail]
    authors: [User] @hydrated(from: ["usersByIds"] arguments: [{name: "id" valueFromField: ["authorDetails", "authorId"]}] objectId: "id" batchSize: "2")
    id: ID
  }

  type Query {
    issues: [Issue]
    usersByIds(id: [ID]): [User]
  }

  type User {
    id: ID
    name: String
  }

  type AuthorDetail {
    authorId: ID
    name: String
  }
underlyingQueries:
  call-0: |-
    query nadel_2_Issues {
      issues {
        ...IssueFragment
        id
        authorDetails {
          authorId
        }
      }
    }

    fragment IssueFragment on Issue {
      id
    }
  call-2: |-
    query nadel_2_UserService {
      usersByIds(id: ["USER-1"]) {
        ...UserFragment1
      }
    }

    fragment UserFragment1 on User {
      id
      name
      ...UserFragment2
    }

    fragment UserFragment2 on User {
      name
    }
  call-1: |-
    query nadel_2_UserService {
      usersByIds(id: ["USER-1", "USER-2"]) {
        id
        ...UserFragment1
        object_identifier__UUID: id
      }
    }

    fragment UserFragment1 on User {
      id
      name
      ...UserFragment2
    }

    fragment UserFragment2 on User {
      name
