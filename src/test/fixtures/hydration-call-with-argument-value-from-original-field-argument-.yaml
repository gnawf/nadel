---
name: 'hydration call with argument value from original field argument '
query: |-
  query {
    issues {
      id
      author(extraArg: "extraArg") {
        name
      }
    }
  }
services:
  UserService: |
    schema {
      query: Query
    }

    type Query {
      usersByIds(extraArg: String, id: [ID]): [User]
    }

    type User {
      id: ID
      name: String
    }
  Issues: |
    schema {
      query: Query
    }

    type Issue {
      authorId: ID
      id: ID
    }

    type Query {
      issues: [Issue]
    }
ndsls:
  UserService: |-
    service UserService {
        type Query {
            usersByIds(extraArg: String, id: [ID]): [User]
        }
        type User {
            id: ID
            name: String
        }
    }
  Issues: |-
    service Issues {
        type Query {
            issues: [Issue]
        }
        type Issue {
            id: ID
            author(extraArg: String): User => hydrated from UserService.usersByIds(extraArg: $argument.extraArg,id: $source.authorId) object identified by id, batch size 2
        }
    }
schema: |-
  schema {
    query: Query
  }

  type Issue {
    authorId: ID @omitted
    author(extraArg: String): User @hydrated(from: ["usersByIds"] arguments: [{name: "extraArg" valueFromArg: "extraArg"} {name: "id" valueFromField: ["authorId"]}] objectId: "id" batchSize: "2")
    id: ID
  }

  type Query {
    issues: [Issue]
    usersByIds(extraArg: String, id: [ID]): [User]
  }

  type User {
    id: ID
    name: String
  }
underlyingQueries:
  call-0: |-
    query nadel_2_UserService {
      usersByIds(id: ["USER-1"], extraArg: "extraArg") {
        name
        object_identifier__UUID: id
      }
    }
  call-1: |-
    query nadel_2_Issues {
      issues {
        id
        authorId
      }
    }
underlyingResults:
  call-0: |-
    {
      "errors" : [ ],
      "data" : {
        "issues" : [
          {
            "id" : "ISSUE-1",
            "authorId" : "USER-1"
          }
        ]
      },
      "extensions" : { }
    }
  call-1: |-
    {
      "errors" : [ ],
      "data" : {
        "usersByIds" : [
          {
            "id" : "USER-1",
            "name" : "User 1",
            "object_identifier__UUID" : "USER-1"
          }
        ]
      },
      "extensions" : { }
    }
response: |-
