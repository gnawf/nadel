---
name: deep rename of an object
query: |-
  query {
    issues {
      id
      authorName {
        firstName
        lastName
      }
    }
  }
services:
  Issues: |
    schema {
      query: Query
    }

    type AuthorDetail {
      name: Name
    }

    type Issue {
      authorDetails: AuthorDetail
      id: ID
    }

    type Name {
      fName: String
      lName: String
    }

    type Query {
      issues: [Issue]
    }
ndsls:
  Issues: |-
    service Issues {
        type Query {
            issues: [Issue]
        }
        type Issue {
            id: ID
            authorName: Name => renamed from authorDetails.name
        }
        type Name {
            firstName: String => renamed from fName
            lastName: String => renamed from lName
        }
    }
schema: |-
  schema {
    query: Query
  }

  type Issue {
    authorDetails: AuthorDetail @omitted
    authorName: Name @pull(from: ["authorDetails", "name"])
    id: ID
  }

  type Name {
    lName: String @omitted
    fName: String @omitted
    firstName: String @renamed(from: "fName")
    lastName: String @renamed(from: "lName")
  }

  type Query {
    issues: [Issue]
  }

  type AuthorDetail {
    name: Name
  }
